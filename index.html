<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS - Seu corpo em forma</title>

    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/dist/style.css">
</head>

<body>
    <header>              
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="navbar__img-logo" src="src/img/logo.png" alt="Logo da academia">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex bd-highlight">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                        <button class="btn" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>              
    </header>

    <main>
        <section>

            <div id="carrocelAcademia" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carrocelAcademia" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carrocelAcademia" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carrocelAcademia" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="bd-placeholder-img" src="src/img/homem-fazendo-flexao.jpg"  alt="Homem fazendo flexão">
                    <div class="container">
                      <div class="carousel-caption text-start">
                        <h1>Seu corpo em forma</h1>
                        <p>Faça treinamento funcional e faça seu corpo se mexer</p>
                        <p><a class="btn btn-lg" href="#">Saiba mais</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="bd-placeholder-img" src="src/img/academia.jpg" class="d-block w-100" alt="Academia preparada">
                    <div class="container">
                      <div class="carousel-caption">
                        <h1>Academia preparada</h1>
                        <p>Agende com um personal treiner e venha malhar com a gente</p>
                        <p><a class="btn btn-lg" href="#">Saiba mais</a></p>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="bd-placeholder-img" src="src/img/mulher-fazendo-ioga.jpg" class="d-block w-100" alt="Mulher fazendo ioga">
                    <div class="container">
                      <div class="carousel-caption text-end">
                        <h1>Você em paz com seu corpo</h1>
                        <p>Venha fazer aulas de ioga e se liberte do estresse do dia-a-dia</p>
                        <p><a class="btn btn-lg" href="#">Saiba mais</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrocelAcademia" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrocelAcademia" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="src/js/bootstrap.bundle.min.js"></script>
</body>

</html>
